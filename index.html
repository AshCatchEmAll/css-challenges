<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="time-cards user-card">
        <div class="user-card-container">
          <div class="user-card-content">
            <img
              src="./images/image-jeremy.png"
              class="user-avatar"
              alt="Avatar"
            />
            <p class="user-subtitle">Report for</p>
            <p class="user-name first-name">Jeremy</p>
            <p class="user-name last-name">Robson</p>
          </div>
        </div>
        <div class="user-footer-container">
          <p class="user-footer-daily">Daily</p>
          <p class="user-footer-weekly">Weekly</p>
          <p class="user-footer-monthly">Monthly</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Aashish Vichare</a>.
    </div>
    <script src="./index.js"></script>
  </body>
</html>
